ufontsizemed=14
ufontsizesmall=12
v3ffontcolour=(1.0, 1.0, 1.0)
sfontdefault=consolaz.ttf

[Hud]
v2ufpsposition=(150, 20)
v2uconsolepos=(0, 20)

[Key Bindings]
key_genzpve=T
key_genzneg=Y
key_save=S
key_load=L
key_newfile=N
key_genlevel=G
key_quit=Escape
game_key_player_left=Left
game_key_player_right=Right
game_key_player_jump=Up

[Game Path]
sgameexecutable=Game.exe
sgameicon=icon.png
sassetfolder=Assets
sbuildfolder=Build
ssavefilelocation=Saves
ssavefile=save.g.xml

[Game Character]
v2fplayerscale=(1.0, 1.0)
v2fphysgravity=(0.0, -10)

[Asset List]
tex_camera="camera.png"
tex_cursor="cursor.png"
