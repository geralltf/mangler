[BUILD]
sversion=1.17.0920.5;
sname=Athena Engine
seditortitle=Athena Editor
sgametitle=Athena Runtime Game Mode
sauthor=(c) Deathproof Interactive 2017

[General]
slanguage=ENGLISH

[Display]
v2fdispresolution=(800, 600)
seditordispstyle=default
sgamedispstyle=fullscreen
bcapframerate=0
fcapframeratefreg=60
v2fdispresolutioneditor=(1600, 900)

[General Warnings]
sgeneralmastermismatchwarning="Mismatch in master asset"

[Debugging]
benablelogging=0
benabletrace=0
bloaddebuginformation=0
bdebugnoiseui=0

[World]
v2fgridsize=(128, 72)
v2fcelloffset=(32, 32)
v2fcellscale=(1, 1)
v2fcursorscale=(1, 1)
v2fgridposition=(5, 90)

[Navigation]
frotatefactorpve=1.0
frotatefactorneg=-1.0
fzoominfactor=0.9
fzoomoutfactor=1.1
fcameramovespeed=5.0

[Fonts]
